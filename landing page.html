<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href ="pallette.css">
        <style>
        .container{
            display: flex;
            justify-content: center;
            align-content: center;
        }
        .centerImage{
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-40%,-50%);
        }
        .centerIntro{
            visibility: hidden;
            opacity: 0%;
            position:absolute;
            width: 200%;
            top:50%;
            left:50%;
            transform:translate(-40%,-50%);
        }
        .navbar{
            visibility: hidden;
            opacity: 0%;
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
        }
        .navbar2{
            visibility: hidden;
            opacity: 0%;
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
        }
        .MainPage{
            display: block;
            position:absolute;
            top:50%;
            left:50%;
            transition: translate(-50%,-50%);
            opacity: 100%;
        }
        .ProjectsPage{
            visibility: hidden;
        }
        </style>
        
    </head>
    <body>        
        <main>
            <!--Main Page-->
            <div id = "MainPage" class = "MainPage">
            <div class = "centerImage">
                <div class = "container">
                    <img id = "image1" src="https://th.bing.com/th/id/R.fc9ff391e0b92927fc4a526a939b2ca3?rik=M35YB1MrloATrw&riu=http%3a%2f%2fupload.wikimedia.org%2fwikipedia%2fcommons%2fd%2fd4%2fCat_March_2010-1a.jpg&ehk=lmx5Dow%2btE7KUtrgWeamODrZNBeLisLC4x4%2bkXQRDq8%3d&risl=1&pid=ImgRaw&r=0" style="margin: 0px; width:200px; height:200px;" onclick="introduction()">
                    <p id = "intro" class = "centerIntro" style ="padding: 5px;">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad tempore aut amet autem aperiam eos iste inventore. Nam nulla inventore adipisci aliquam, distinctio debitis modi eum molestiae, aut illum quia! </p>
                </div>  
            </div>
            
            <div>
                <h2>
                    <ul class = "navbar" id = "navbar">
                    <li><a onclick="movePage('MainPage', 'ProjectsPage')" >Projects</a></li>
                    <li><a>Resume & Connections</a></li>
                    <li>
                        <div>
                            <button onclick="movePage('MainPage', 'ContactPage')">Contact me</button>
                        </div>
                    </li>
 
                    </ul>
                </h2>
            </div>
            </div>
            
            <!--Projects Page-->
            <div id = "ProjectsPage" class="ProjectsPage">
                <div style = "position:absolute; left:50%; transform: translateX(-50%);">
                    <h1>My Projects</h1>
                    <h2>
                        <ul style = "align-items: center; justify-content: center;">
                            <li><a href = "https://github.com/Stryfee/Hangman-Assignment" target="_blank">
                                <div style = "display: flex; flex-direction: column; align-items: center; width: 200px; height: 150px;"><img style = "width: 100px; height: 100px;" src = "https://raw.githubusercontent.com/openintents/filemanager/master/promotion/icons/ic_launcher_filemanager_512.png">Hangman</div>
                            </a></li>
                            <li>
                                <a href = "https://github.com/Stryfee/ccc-solutions" target="_blank"> 
                                    <div style = "display: flex; flex-direction: column; align-items: center; width:200px; height: 150px;"><img style = "width: 100px; height: 100px;" src = "https://raw.githubusercontent.com/openintents/filemanager/master/promotion/icons/ic_launcher_filemanager_512.png">UWaterloo CCC</div>
                                </a>
                            </li>
                        </ul>
                    </h2>
                </div>
            </div>
        </main>
        <script>
            function introduction(){
                document.getElementById("intro").style.visibility = "visible"
                document.getElementById("intro").style.opacity = "100%"
                document.getElementById("intro").style.transform = "translate(-15%,-50%)"
                document.getElementById("intro").style.transition = "1s"
                document.getElementById("image1").style.transform = "translate(-100%,0%)"
                document.getElementById("image1").style.transition = "1s"
                document.getElementById("navbar").style.visibility = "visible"
                document.getElementById("navbar").style.display = "flex"
                document.getElementById("navbar").style.transform = "translate(-50%,125%)"
                document.getElementById("navbar").style.opacity = "100%"
                document.getElementById("navbar").style.transition= "1s"
                document.getElementById("navbar").style.transitionDelay= "2s"                
            }
            function showContact(){
                document.getElementById("Contact").style.visibility = "visible"
                document.getElementById("Contact").style.opacity = "100%"
            }
            function movePage(id1, id2){
                document.getElementById(id1).style.opacity = "0%"
                document.getElementById(id1).style.transition = "1s"
                document.getElementById(id1).style.transitionDelay = "1s"
                document.getElementById(id1).style.display = "none"
                document.getElementById(id1).style.transitionDelay = "1s"

                document.getElementById(id2).style.display = "flex"
                document.getElementById(id2).style.visibility = "visible"
                document.getElementById(id2).style.opacity = "100%"
                document.getElementById(id2).style.transition = "1s"
                document.getElementById(id2).style.transitionDelay = "1s"
            }
        </script>
    </body>
</html>
